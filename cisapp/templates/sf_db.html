<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sf_db</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <style>
        #map{
        height: 500px; 
        width:1000px;
        margin:auto;}
    </style>
</head>
<body>
    <div id="map"></div>
    
    <p id="district-info">Click on the shapefile to load...</p>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
  
    <script>
        // your_script.js

        // Set up the map
        var map = L.map('map').setView([22, 84], 5);

        // Add OpenStreetMap as the base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add your GeoServer WMS layer
        var nexrad = L.tileLayer.wms("http://172.18.16.22:8080/geoserver/wms", {
          layers: 'cis:output',
          format: 'image/png',
          transparent: true,
          attribution: "testing wms district"
          });
          nexrad.addTo(map);

        map.on('click', function (e) {
            var latlng = e.latlng;
            var url = 'http://172.18.16.22:8080/geoserver/cis/wms' +
                '?service=WMS&version=1.1.0&request=GetFeatureInfo' +
                '&layers=cis:output' +
                '&styles=' +
                '&bbox=' + map.getBounds().toBBoxString() +
                '&width=' + map.getSize().x +
                '&height=' + map.getSize().y +
                '&srs=EPSG:4326' +
                '&info_format=text/plain' +
                '&query_layers=cis:output' +
                '&x=' + Math.floor(e.containerPoint.x) +
                '&y=' + Math.floor(e.containerPoint.y);
            // Make a GetFeatureInfo request to GeoServer
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Parse the response data
                    var lines = data.trim().split('\n');
                    var featureInfo = {};
                    lines.forEach(line => {
                        var parts = line.split('=');
                        if (parts.length === 2) {
                            var key = parts[0].trim();
                            var value = parts[1].trim();
                            featureInfo[key] = value;
                        }
                    });

                    // Store individual pieces of data
                    var distName = featureInfo['distname'];
                    var objectid = featureInfo['objectid'];
                    var dateToQuery = '1990-04-25'; // Replace with your desired date
                    //var columnName = distName; // Replace with the column variable you want to fetch
                    var columnName = objectid;

                    // Make AJAX request to fetch data from Django view
                    var xhr = new XMLHttpRequest();

                    //xhr.open('GET', "{% url 'aSync' %}?date_to_query=" + dateToQuery + "&column_name=" + columnName,true);
                    xhr.open('GET', "{% url 'aSync' %}?date_to_query=" + dateToQuery + "&object_id=" + objectid,true);

                    
                    xhr.onload= function(){
                        if (xhr.status === 200) {
                            var response = xhr.responseText;
                            document.getElementById("district-info").innerHTML = response;
                            
                        } else {
                            console.error('Request failed:', xhr.statusText);
                        }
                    }

                    xhr.send();
                });
        });
    </script>
</body>
</html>
